<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div>
        <section class="newsletter-subscribe py-4 py-xl-5">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2 class="display-6 fw-bold">LOGIN</h2>
                        <p class="text-muted">We are a group of people intrested in art !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div>
        <div class="container py-4 py-xl-5">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col"><img class="rounded w-100 h-100 fit-cover" style="min-height: 300px;" src="https://img.freepik.com/free-vector/romantic-date-abstract-concept-vector-illustration-first-date-romantic-relationship-love-story-valentine-day-give-flower-couple-fine-dinning-celebrate-dating-anniversary-abstract-metaphor_335657-6204.jpg?w=740" width="336" height="530"></div>
                <div class="col d-flex flex-column justify-content-center p-4">
                    <section class="position-relative py-4 py-xl-5">
                        <div class="container">
                            <div class="row d-flex justify-content-center"><div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                            </svg>
                            </div>
                            <form class="text-center" method="post">
                            {% csrf_token %}
                                <div class="mb-3">{{ form.username }}</div>
                                <div class="mb-3">{{ form.password }}</div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                <div>
                                    Don't have an account <a href="{% url 'sign_up' %}">Sign Up
                                    </div>
                            </form>
                        </div>
                                <div class="col-md-12 col-xl-4">
                                    <div class="card mb-5"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
