<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Food Zone</title>
  </head>
  <body>
    {% extends './header.html' %}
    {% block content %}
    <div style="margin: 5%;">
    <h3>Menu List</h3>
    <div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Menu ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Type</th>
                <th scope="col">Quantity</th>
                <th scope="col">Status</th>
                <th scope="col">Image</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
                {% for x in menu %}
              <tr>
                <form method="post">
                    {% csrf_token %}
                <th scope="row">{{x.id}}</th>
                <input value={{x.id}} name="id" type="hidden">
                <td><input value={{x.name}} name="name"></td>
                <td><input value={{x.description}} name="description"></td>
                <td><input value={{x.price}} name="price"></td>
                <td><select name="type" id="type">
                  {% if x.type == 'veg' %}
                  <option value="veg" selected>Veg</option>
                  <option value="nonveg">Non Veg</option>
                  {% else %}
                  <option value="veg" >Veg</option>
                  <option value="nonveg" selected>Non Veg</option>
                  {% endif %}
                </select></td>
                <td><input value={{x.quantity}} name="quantity"></td>
                <td><select name="status" id="status">
                  {% if x.status == 1 %}
                  <option value="1" selected>Special</option>
                  <option value="0">Normal</option>
                  {% else %}
                  <option value="1">Special</option>
                  <option value="0" selected>Normal</option>
                  {% endif %}
                </select></td>
                <td>{{x.image}}</td>
                <td><button type="submit" name="edit" class="btn btn-warning">Update</button></td>
                <td><button type="submit" name="remove" class="btn btn-danger">Delete</button></td>
            </form>
              </tr>
              {% endfor %}
              <tr>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <th scope="row">Add new item</th>
                <td><input  name="name"></td>
                <td><input name="description"></td>
                <td><input name="price"></td>
                <td><select name="type" id="type">
                  <option value="veg">Veg</option>
                  <option value="nonveg">Non Veg</option>
                </select></td>
                <td><input  name="quantity"></td>
                <td><select name="status" id="status">
                  <option value="0">Normal</option>
                  <option value="1">Special</option>
                </select></td>
                <td>{{ form.image }}</td>
                <td><button type="submit" name="add" class="btn btn-success">Add</button></td>
            </form>
              </tr>
            </tbody>
          </table>
    </div>
    </div>
    
    {% endblock content %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
