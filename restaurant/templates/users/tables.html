<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    {% extends './header.html' %}
    {% block content %}

    <section>
        <div>
            <div class="container py-4 py-xl-5">
                <div class="row mb-5">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2>Choose your table</h2>
                        <p class="w-lg-50">Kindly select the table according to the number displayed on the table</p>
                    </div>
                </div>
                <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">
                    {% for x in tables %}
                    <div class="card" style="width: 18rem;margin: 1%;">
                        <img class="card-img-top" src="https://img.freepik.com/free-photo/reserved-table-restaurant_53876-88.jpg?w=1060&t=st=1709293892~exp=1709294492~hmac=4cca49665ea8f87920467df01182254b2d6b6c006c4f02ec28d0c1bf4cc937e8" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Table {{x.id}}</h5>
                          <p class="card-text">Best suitable for {{x.numberofchairs}} people</p>
                          <a href="/menu/{{x.id}}" class="btn btn-primary">Select</a>
                        </div>
                      </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% endblock content %}
  </body>
</html>
